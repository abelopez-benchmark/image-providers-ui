<div class="container">
  <div class="row mt-3">
    <div class="col-12">
      <h2>Image Providers</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="mb-3">
        <label for="provider"></label>
        <select id="provider" class="form-select" [(ngModel)]="active">
          <option selected value="1">Unsplash</option>
          <option value="2">Pexels</option>
          <option value="3">Pixabay</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="search" class="form-label">Search</label>
        <input id="search" [(ngModel)]="search" type="text" class="form-control" placeholder="Search by keywords..." />
      </div>
      <div class="mb-3">
        <button class="btn btn-primary" type="button" (click)="searchPhotos()">Search images...</button>
      </div>
    </div>
    <div class="col-12">
      <h3>Images:</h3>
      <app-image-gallery-viewer [provider]="providers[active]" [search]="search"
        [onSearch]="onSearch"></app-image-gallery-viewer>
    </div>
  </div>
</div>
